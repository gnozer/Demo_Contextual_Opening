<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Demo - Contextual Opening in Zenbus</title>
		
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700|Lato:300,400,700,900" rel="stylesheet">
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
		<style>
			body {
				font-family:"Lato", sans-serif;
				color:#142840;
			}
			
			.pure-form .pure-radio {
				display:inline-block;
			}
			input[type=radio] {
			    visibility:hidden;
			}
			label {
				width:100%;
				border: 1px solid #142840;
				border-radius:5px;
				line-height:2em;
			}
			input[type=radio]:checked + label{
				background:#eee;
			}
			.box {
			  width: 40%;
			  margin: 0 auto;
			  background: rgba(255,255,255,0.2);
			  padding: 35px;
			  border: 2px solid #fff;
			  border-radius: 20px/50px;
			  background-clip: padding-box;
			  text-align: center;
			}
			
			.button {
			  font-size: 1em;
			  padding: 10px;
			  color: #fff;
			  border: 2px solid #06D85F;
			  border-radius: 20px/50px;
			  text-decoration: none;
			  cursor: pointer;
			  transition: all 0.3s ease-out;
			}
			.button:hover {
			  background: #06D85F;
			}
			
			.overlay {
			  position: fixed;
			  top: 0;
			  bottom: 0;
			  left: 0;
			  right: 0;
			  background: rgba(0, 0, 0, 0.7);
			}
			
			.popup {
			  margin: 70px auto;
			  padding: 20px 20px 5px 20px;
			  background: #fff;
			  border-radius: 5px;
			  width: 30%;
			  position: relative;
			  transition: all 5s ease-in-out;
			}
			
			.popup h2 {
			  margin-top: 0;
			  color: #333;
			  font-family: Tahoma, Arial, sans-serif;
			}
			.popup .close {
			  position: absolute;
			  top: 0px;
			  right: 10px;
			  transition: all 200ms;
			  font-size: 30px;
			  font-weight: bold;
			  text-decoration: none;
			  color: #333;
			}
			.popup .close:hover {
			  color: #06D85F;
			}
			.popup .content {
			  max-height: 30%;
			  overflow: auto;
			  margin-bottom:20px
			}
			
			button.button-popup{
				width:49%;
				border:1px solid #142840;
				height:40px;
				background:none;
			}
			
			.pure-menu-item {
				margin: 2px;
				border-left: 3px solid #142840;
			}
			
			.loader-container {
				position: fixed;
			   top: 0;
			   z-index: 9000;
			   left: 0;
			   right: 0;
			   bottom: 0;
				background-color: rgba(0, 0, 0, 0.6);
			}
			
			.loader {
				position: fixed;
			   border: 16px solid #f3f3f3; /* Light grey */
			   border-top: 16px solid #3498db; /* Blue */
			   border-radius: 50%;
			   width: 120px;
			   height: 120px;
			   margin: auto;
			   top: 0;
			   left: 0;
			   bottom: 0;
			   right: 0;
			   animation: spin 2s linear infinite;
			}
			
			.search-bar {
				overflow:hidden;
				position:fixed;
				top:0;
				width:97%;
				background:#fff;
				z-index:100;
				margin:5px;
			}
			
			.stops-list{
				margin-top:42px;
				padding: 0 5px;
			}
			
			.select-line, .select-mission {
				padding:5px;
			}
			
			@media screen and (max-width: 700px){
			  .box{
			    width: 70%;
			  }
			  .popup{
			    width: 70%;
			  }
			}
			
		</style>
	</head>	
	
	<body>
  		<div id="app">
  			<div class="loader-container" v-if="loading" v-cloak><div class="loader"></div></div>
  		
	    	<!-- use router-link component for navigation. -->
	    	<!-- specify the link by passing the `to` prop. -->
	    	<!-- `<router-link>` will be rendered as an `<a>` tag by default -->
		  	<!-- route outlet -->
		  	<!-- component matched by the route will render here -->
		  	<router-view></router-view>
		</div>
   	<script src="/js/main.js"></script>
   </body>
</html>
